// Custom java project layout
sourceSets {
	main {
		java {
			srcDirs = ["src"]
			exclude '**/test/**'
		}
		resources {
			srcDirs = ["src"]
			include "**/gitcommit"
		}
	}
	test {
		java {
			srcDirs = ["src"]
			include '**/test/**'
		}
		resources {
			srcDirs = ["src"]
			include "**/*.testdata"
			include "**/authjars"
		}
	}
}

