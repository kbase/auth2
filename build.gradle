plugins {
	id 'java'
	id 'war'
	id 'jacoco'
	id 'org.ajoberstar.grgit' version '4.1.1'
}

repositories {
	mavenCentral()
}
// Warning - these values are hard coded in AuthController.java
def JAR_TEMPLATE_DIR = 'kbase_auth2_templates'
def TEMPLATE_LIST_FILE_NAME = "templateFileList.txt"

task getGitCommitId {
	doLast {
		def commitId = grgit.head().id
		file('src/us/kbase/auth2/gitcommit').text = commitId
	}
}

compileJava {
	dependsOn getGitCommitId
	if (JavaVersion.current() <= JavaVersion.VERSION_1_8) {
		// TODO BUILD remove when we no longer support java 8
		java.sourceCompatibility = JavaVersion.VERSION_1_8
		java.targetCompatibility = JavaVersion.VERSION_1_8
	} else {
		options.release = 8
	}
}

